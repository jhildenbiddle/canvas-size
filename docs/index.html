<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta
      name="description"
      content="canvas-size determines the maximum area, height, width, and custom dimensions of an HTML canvas element."
    />
    <title>
      canvas-size - Determine the maximum area, height, width, and custom
      dimensions of an HTML canvas element.
    </title>
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V42RNSFL2N"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-0F1XD2CSH9');
    </script>

    <style>
      .codepen-wrapper {
        position: relative;
        height: 500px;
        max-height: 75vh;
        overflow: hidden;
      }

      .cp_embed_wrapper {
        position: absolute;
        inset: -1px -1px -1px -1px;
      }

      .cp_embed_wrapper iframe {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Docsify
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name: 'canvas-size',
        repo: 'https://github.com/jhildenbiddle/canvas-size',
        homepage: 'index.md',
        loadSidebar: 'sidebar.md',

        // NAVIGATION
        // -----------------------------------------------------------------
        alias: {
          '.*?/changelog':
            'https://raw.githubusercontent.com/jhildenbiddle/canvas-size/master/CHANGELOG.md',
        },
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        ethicalAds: {
          eaPublisher: 'jhildenbiddle-github-io',
        },
        executeScript: true,
        search: {
          depth: 3,
          noData: 'No results!',
          placeholder: 'Search...',
        },
        plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector('title');
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + ' - '
              : '';

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          },
        ],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  </body>
</html>
